<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Itim&family=Roboto+Mono&family=Rubik:ital,wght@0,300;1,300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <marquee scrollamount="20">
        <header>Welcome to Sukrit's Calculator</header>
    </marquee>
    <div class="container">
        <div class="box">
            <div class="first">
                <input type="text-field" class="output" id="output1"></input>
                <input type="button" class="clear" onclick="clearScreen()" value="AC"></button>
            </div>
            <div class="second">
                <input type="button" class="button" value="^" onclick="display('**')">
                <input type="button" class="button" value="." onclick="display('.')">
                <input type="button" class="button" value="%" onclick="display('%')">
                <input type="button" class="back" value="B" onclick="dele()">
            </div>
            <div class="second">
                <input type="button" class="button" value="1" onclick="display('1')">
                <input type="button" class="button" value="2" onclick="display('2')">
                <input type="button" class="button" value="3" onclick="display('3')">
                <input type="button" class="end" value="/" onclick="display('/')">
            </div>
            <div class="second">
                <input type="button" class="button" value="4" onclick="display('4')">
                <input type="button" class="button" value="5" onclick="display('5')">
                <input type="button" class="button" value="6" onclick="display('6')">
                <input type="button" class="end" value="-" onclick="display('-')">
            </div>
            <div class="second">
                <input type="button" class="button" value="7" onclick="display('7')">
                <input type="button" class="button" value="8" onclick="display('8')">
                <input type="button" class="button" value="9" onclick="display('9')">
                <input type="button" class="end" value="+" onclick="display('+')">
            </div>
            <div class="second">
                <input type="button" class="button" value="00" onclick="display('00')">
                <input type="button" class="button" value="0" onclick="display('0')">
                <input type="button" class="button equal" value="=" onclick="calculate()">
                <input type="button" class="end" value="x" onclick="display('*')">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
